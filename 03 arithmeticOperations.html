<head>
      <meta charset="UTF-8">

<body>
   <h2>Finding the Largest of Three Numbers</h2><br>

    <script>
    //Perform arithmetic operations on two numbers
    //Use the prompt to get the inputs of three numbers
    //Display results for the following operations: Addition, Substraction, Multiplcation, Division, Modulo
    
    var num1, num2;
    var sum, sub, mul, div, mod;
    num1 = parseFloat(prompt("Enter first number: "));
    num2 = parseFloat(prompt("Enter second number: "));

    // Perform all arithmetic operations
    sum = num1 + num2;
    sub = num1 - num2;
    mul = num1 * num2;
    div = num1 / num2;
    mod = num1 % num2;

    // Print result of all arithmetic operations
    document.write("SUM " + num1 + " + " + num2 + " = " + sum + "<br />");
    document.write("DIFFERENCE " + num1 + " - " + num2 + " = " + sub + "<br />");
    document.write("PRODUCT " + num1 + " * " + num2 + " = " + mul + "<br />");
    document.write("QUOTIENT " + num1 + " / " + num2 + " = " + div + "<br />");
    document.write("MODULUS " + num1 + " % " + num2 + " = " + mod);

    </script>
</body>
</html>
