<body>
   <h2>Finding Grade of the Student based on marks</h2><br>

    <script>
    //Find the grade of the student based on the input marks.
    //Use the prompt to get the inputs of three numbers
    //Display result grade
    
    var mark = parseFloat(prompt("Enter input marks: "));
    
    if (mark < 40){
        console.log("Student has failed");      
    } 
    else if (mark < 50) {
        console.log("Grade : E"); 
    } 
    else if (mark < 60) {
        console.log("Grade : D"); 
    } 
    else if (mark < 70) {
        console.log("Grade : C"); 
    } 
    else if (mark < 80) {
        console.log("Grade : B"); 
    } 
    else if (mark < 90) {
        console.log("Grade : A"); 
    } 
    else if (mark < 100) {
        console.log("Grade : S"); 
    }
    else {
        console.log("Invalid marks!"); 
    }
    </script>
</body>
</html>
